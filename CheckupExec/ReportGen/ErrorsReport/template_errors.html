<!DOCTYPE html>
<html>
<head>
    <!--<script src="plotly-latest.min.js"></script>-->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .rows {
            display: grid;
            grid-template-rows: 50% 50%;
        }

        .columns {
            display: grid;
            grid-template-columns: 50% 50%;
        }

        /* The Modal (background) */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            padding-top: 100px; /* Location of the box */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgb(0,0,0); /* Fallback color */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
        }

        /* Modal Content */
        .modal-content {
            position: relative;
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2),0 6px 20px 0 rgba(0,0,0,0.19);
        }

        .modal-header {
            padding: 2px 16px;
            background-color: #ef215b;
            color: black;
        }

        /* The Close Button */
        .close {
            color: #aaaaaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

            .close:hover,
            .close:focus {
                color: #000;
                text-decoration: none;
                cursor: pointer;
            }
    </style>
    <title>Checkup Exec Report</title>
</head>
<body>
    <h1 style="text-align:center">Checkup Exec Errors Report</h1>
    <!--START REPORT-->
    <div style="margin: auto; width: 80%; ">
        <div class="rows">
            <div class="columns">
                <div>
                    <p>Some Error information</p>
                </div>
                <div id="pie">
                </div>
            </div>
            <div id="bar">
            </div>
        </div>
    </div>
    <!-- The Modal -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <div class="modal-header">
                <span class="close">&times;</span>
                <h2>Errors Detail</h2>
            </div>
            <div class="modal-body">
                <p>Date&nbsp;&nbsp;&nbsp;ErrorCode&nbsp;&nbsp;Error Message</p>
                <p id="p1">Some text in the Modal..</p>
            </div>

        </div>
    </div>
    <script>
    /**START MY JAVASCRIPT**/
    /**END MY JAVASCRIPT**/
    </script>
    <!--END REPORT-->
    <script>
        window.onresize = function () {
            location.reload();
        };
        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        };
    </script>
</body>
</html>
